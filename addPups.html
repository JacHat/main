<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="addPupsStyle.css">
</head>

<header>
	<h1>Add Pups Form</h1>
</header>

<body>
	<div>
		<table class="table1">
			<tr>
				<td>PI:</td>
				<td>
					<select>
						<option value="1">1</option>
					</select>
				</td>
				<td>Species:</td>
				<td>
					<select>
						<option value="1">1</option>
					</select>
				</td>
				<td>Strain:</td>
				<td>
					<select>
						<option value="1">1</option>
					</select>
				</td>
			</tr>
		</table>
	</div>
	<div>
		<table class="table2">
			<tr>
				<td>Parent pair #:</td>
				<td>
					<input type="text" name="femaleTag" placeholder="Female Tag #">
				</td>
			</tr>
			<tr>
				<td>No. of pups:</td>
				<td>
					<input type="text" name="femaleStrain" placeholder="Female Strain">
				</td>
			</tr>
			<tr>
				<td>DOB:</td>
				<td>
					<input type="text" name="femaleDOB" placeholder="mm/dd/yyyy">
				</td>
			</tr>
		</table>
	</div>
	<div>
		<table class="table3">
			<tr>
				<td>Comments:</td>
				<td>
					<textarea id="commentBox" name="commentBox" rows="5" cols="33"></textarea>
				</td>
		</table>
	</div>
	<div class="buttonDiv">
		<button class="button" type="submit" name="add">Add</button>
	</div>
</body>
</html>

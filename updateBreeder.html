<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/upBreederStyle.css">
</head>

<header>
	<div class="logo">
		<a href="http://495team4.com/mainpage.php">
			<img class="ritalogo" src="img/ritalogo-1.png" height="97" width="360">
		</a>
		<h2 class="maintitle">Rodentia Inventory Tracking Application</h2>
	</div>
	<div class="headerUpd">
		<h1>Update Breeder</h1>
	</div>
</header>

<body>
	<div>
		<table class="table1">
			<tr>
				<td>PI:</td>
				<td>
					<select>
						<option value="1">1</option>
					</select>
				</td>
				<td>Species:</td>
				<td>
					<select>
						<option value="1">1</option>
					</select>
				</td>
				<td>Strain:</td>
				<td>
					<select>
						<option value="1">1</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Pair #:</td>
				<td>
					<input type="text" name="pair">
				</td>
				<td>Setup Date:</td>
				<td>
					<input type="text" name="setupDate" placeholder="mm/dd/yyyy">
				</td>
				<td>Generation:</td>
				<td>
					<input type="text" name="generation">
				</td>
			</tr>
		</table>
	</div>
	<div>
		<table class="table2">
			<tr>
				<td>Male Tag#:</td>
				<td>
					<input type="text" name="maleTag">
				</td>
				<td>Female Tag#:</td>
				<td>
					<input type="text" name="femaleTag">
				</td>
			</tr>
			<tr>
				<td>Male Strain:</td>
				<td>
					<input type="text" name="maleStrain">
				</td>
				<td>Female Strain:</td>
				<td>
					<input type="text" name="femaleStrain">
				</td>
			</tr>
			<tr>
				<td>Male DOB:</td>
				<td>
					<input type="text" name="maleDOB" placeholder="mm/dd/yyyy">
				</td>
				<td>Female DOB:</td>
				<td>
					<input type="text" name="femaleDOB" placeholder="mm/dd/yyyy">
				</td>
			</tr>
		</table>
	</div>
	<div>
		<table class="table3">
			<tr>
				<td>Comments:</td>
				<td>
					<textarea id="commentBox" name="commentBox" rows="5" cols="33"></textarea>
				</td>
				<td>
					<input type="checkbox" name="retired" value="retired">
					<label for="retired">Retired</label>
				</td>
		</table>
	</div>
	<div class="buttonDiv">
		<button class="buttonUp" type="submit" name="update">Update</button>
	</div>
</body>
</html>
